<!DOCTYPE html>
<html lang="en">

<head>
    <meta utf-8>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>Cook Book</title>
</head>

<body>
    <header>
        <h1 id="first-red">
            <i class="fa fa-cutlery"></i>
            <strong> iQuest Cook Book</strong>
        </h1>

        <nav>
            <table class="full-width">
                <tr class="full-width">
                    <td class="nav-item">
                        <div>
                            <i class="fa fa-plus"></i>
                            <strong> New recipe</strong>
                        </div>
                    </td>
                    <td class="nav-item">
                            <select name="text"> 
                                <option value="value1">Scambled egg omlette</option> 
                                <option value="value2" selected>Select a recipe...</option>
                                
                              </select>
                    </td>
                </tr>
            </table>
        </nav>

    </header>
    <main>
        <section>
            <h3 class="red-ish">
                <i class="fa fa-info"></i> About
            </h3>

            <form>

                <div>
                    <label for="title">Recipe title</label>
                    <input type="text" name="title" id="title" value="Title" >
                </div>
                <div>
                    <label for="message-box"> Description</label>
                    <textarea name="message" id="message-box" rows="10" cols="30">About the recipe</textarea>
                </div>

                <section class="container">

                    <div class="item">Portions</div>
                    <div class="item"> Time(mins)</div>
                    <div class="item"> Dificulty</div>
                    <div class="item">
                            <select name="portions"> 
                                    <option value="value1" selected>1</option> 
                                    <option value="value2" >2</option>
                                    
                                  </select>
                    </div>
                    <div class="item">
                        <input type="number" name="portions" min="5" max="120" step="5" value="5">
                    </div>
                    <div class="item">
                        <input type="number" name="portions" min="1" max="10" step="1" value="1">
                    </div>


                </section>

            </form>


        </section>


        <!--
        <section>
            <p class="red-ish">
                <i class="fa fa-list"></i> Ingredients
            </p>
            <i class="fa fa-plus-square"></i>
            
        </section>
        
        <section>
            <p class="red-ish">
                <i class="fa fa-list-ol"></i> Steps
            </p>
            
            <i class="fa fa-plus-square"></i>
        </section>
        -->

    </main>

</body>

</html>
